<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Website Title -->
    <title>HR Analytics</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="css/swiper.css" rel="stylesheet">
	<link href="css/magnific-popup.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

</head>
<body data-spy="scroll" data-target=".fixed-top">


    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <a class="navbar-brand logo-text page-scroll" href="http://localhost:1212/">Home</a>
        <a class="navbar-brand logo-text page-scroll" href="http://localhost:1212/statistic">Statistics</a>
    </nav> <!-- end of navbar -->
    <!-- end of navigation -->
    <!-- Prediction -->
    <form method="POST" action="http://localhost:1212/result">
    <div id="request" class="form-1">
    <center>
    <h3> PREDICT CALCULATION </h3>
    <p>HR Analytics</p>
    </center>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-container">
                        <div class="form-group" required="required">
                            <label for="MajorD">Major Discipline :</label>
                            <select name="MajorD" class="form-control">
                                <option value="" disabled selected>Choose Option..</option>
                                <option value="stem">STEM</option>
                                <option value="bd">Business Degree</option>
                                <option value="arts">arts</option>
                                <option value="humanities">Humanities</option>
                                <option value="nm">No Major</option>
                                <option value="oth">Other Major</option>
                            </div>
                            <div class="form-group" required="required">
                                <label for="gender">Gender :</label>
                                <select name="gender" class="form-control" required>
                                    <option value="" disabled selected>Choose Option..</option>
                                    <option value="m">Male</option>
                                    <option value="f">Female</option>
                                </select>
                            </div>
                            <div class="form-group" required="required">
                                <label for="relevant">Relevant Experience :</label>
                                <select name="relevant" class="form-control">
                                    <option value="" disabled selected>Choose Option..</option>
                                    <option value="y">Yes</option>
                                    <option value="n">No</option>
                                </select>
                            </div>
                            <div class="form-group" required="required">
                                <label for="enrolled">Enrolled University :</label>
                                <select name="enrolled" class="form-control">
                                    <option value="" disabled selected>Choose Option..</option>
                                    <option value="ne">No Enrollment</option>
                                    <option value="ftc">Full Time Course</option>
                                    <option value="ptc">Part Time Course</option>
                                </select>
                            </div>
                            <div class="form-group" required="required">
                                <label for="educational">Educational Level :</label>
                                <select name="educational" class="form-control">
                                    <option value="" disabled selected>Choose Option..</option>
                                    <option value="ps">Primary School</option>
                                    <option value="phd">Phd</option>
                                    <option value="hc">High School</option>
                                    <option value="ms">masters</option>
                                    <option value="gr">graduate</option>
                                </select>
                            </div>
                            <div class="form-group" required="required">
                                <label for="commpany">Company type :</label>
                                <select name="commpany" class="form-control">
                                    <option value="" disabled selected>Choose Option..</option>
                                    <option value="pvt">Pvt Ltd</option>
                                    <option value="FS">Funded Start Up</option>
                                    <option value="ES">Early Stage Start Up</option>
                                    <option value="otht">Other Type</option>
                                    <option value="ps">Public Sector</option>
                                    <option value="ngo">NGO</option> 
                                </div>
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
                <div class="col-lg-6">
                    <div class="text-container">
                        <div class="form-group" required="required">
                            <label for="city">City Development Index :</label>
                            <input type="number" step= "1" min="0.448" max="0.949" class="form-control" name="City Development Index" placeholder="0.448-0.949" required=True>
                        </div>
                        <div class="form-group" required="required">
                            <label for="job">Last New Job :</label>
                            <input type="number" placeholder="0-6" name="tenure" step= "1" min="0" max="6" id="Last New Job" class="form-control" required=True/>
                        </div>
                        <div class="form-group" required="required">
                            <label for="experience">Experience :</label>
                            <input type="number" placeholder="0-22" name="tenure" step= "1" min="0" max="22" id="experience" class="form-control" required=True/>
                        </div>
                        <div class="form-group" required="required">
                            <label for="training">Training Hours :</label>
                            <input type="number" placeholder="1-336" name="tenure" step= "1" min="1" max="336" id="Training Hours" class="form-control" required=True/>
                        </div>
                    </div> <!-- end of form-container -->
                </div> <!-- end of col -->
                <div class="form-group col-lg-12">
                    <button type="submit" class="form-control-submit-button">PREDICT NOW!</button>
                </div>
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->
    </form> <!-- end of prediction form -->
    <!-- end of prediction -->
<!-- Scripts -->
<script src="js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
<script src="js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
<script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
<script src="js/scripts.js"></script> <!-- Custom scripts -->
</body>
</html>
